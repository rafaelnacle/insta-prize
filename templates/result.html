<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='../static/styles/styles.css') }}"
    />
    <title>Raffle Result</title>
  </head>
  <body>
    <section class="section-prize">
      <h1>Result:</h1>
      <p>{{ comments|length }} unique users commented on the post</p>
      <p>The winner(s) are:</p>
      {% for winner in winners %}
      <p>{{ winner }}</p>
      {% endfor %}
    </section>
  </body>
</html>
